<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daniel's Fantasy Football</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="heading text-center">
                <h1>Fantasy Football</h1>
                <form class="form-inline" onsubmit="app.controllers.playerCtrl.getPlayersSearch(event)">
                    <div class="form-group text-left">
                        <div>
                            <input type="text" class="form-control" name="player" placeholder="Players Name, Team, or Position" />
                            <button type="submit" class="btn btn-primary" id="player-search-button">Search by Name</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-6">
                <div class="row">
                    <div class="heading">
                        <h1>Player Roster</h1>
                    </div>
                </div>
                <div class="row background">
                    <div class="player-roster" id="players">
                        <div class="player-card">
                            <img src="http://interactives.dallasnews.com/2015/cowboys-fantasy-draft/images/defaultMug.jpg" alt="Player picture">
                            <h2>Players Name</h2>
                            <h4>Position</h4>
                            <h4>Team</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="heading">
                        <h1>My Team</h1>
                    </div>
                </div>
                <div class="row background">
                    <div class="my-team" id="my-team">
                        <div class="player-card">
                            <img src="http://interactives.dallasnews.com/2015/cowboys-fantasy-draft/images/defaultMug.jpg" alt="Player picture">
                            <h2>Players Name</h2>
                            <h4>Position</h4>
                            <h4>Team</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="app/nfl-service.js"></script>

    <script src="app/nfl-controller.js"></script>

    <script src="app/app.js"></script>
</body>

</html>
